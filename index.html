<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Data - Salwa</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="img-container">
                    <img src="profile.png" alt="Profile Picture of Salwa">
                </div>
                <h1>Salwa</h1>
                <p class="status">Mahasiswa</p>
            </div>
            
            <div class="profile-body">
                <div class="info-group">
                    <label>Universitas</label>
                    <p>Universitas Hamzanwadi</p>
                </div>
                <div class="info-group">
                    <label>NIM</label>
                    <p>240601064</p>
                </div>
                <div class="info-group">
                    <label>Alamat</label>
                    <p>Sumbawa Barat</p>
                </div>
                <div class="interactive-info" id="age-section">
                    <div class="info-group">
                        <label>Tanggal Lahir</label>
                        <p id="dob">23 juni 2006</p>
                    </div>
                    <div class="info-group highlight">
                        <label>Usia</label>
                        <p id="age">19</p>
                    </div>
                </div>
            </div>
            
            <div class="profile-footer">
                <button id="greet-btn">Sapa Saya!</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
